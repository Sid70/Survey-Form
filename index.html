<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="heading">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><i>you for taking the time to help us improve the platform</i></p>
        </div>

        <form id="survey-form">

            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input id="email" type="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Age</label>
                <input id="number" type="number" max="1000" min="0" placeholder="Age" required>
            </div>

            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown">
                    <option selected disabled>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full time job</option>
                    <option value="full time learner">Full time learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="recommend" class="radio">
                    <input type="radio" name="recommend" value="Definitely" checked><label class="text">
                        Definitely</label><br>
                    <input type="radio" name="recommend" value="Maybe"><label class="text"> Maybe</label><br>
                    <input type="radio" name="recommend" value="Not Sure"><label class="text"> Not Sure</label>
                </label>
            </div>

            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label for="topics" class="topics">
                    <input type="checkbox" name="topic" value="Front End Development"> Front End Development<br>
                    <input type="checkbox" name="topic" value="Back End Development"> Back End Development<br>
                    <input type="checkbox" name="topic" value="Full Stack Development"> Full Stack Development
                </label>
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="suggestion" placeholder="Enter comment here...."></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
    </div>

</body>

</html>
